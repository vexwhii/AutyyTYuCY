<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Important Information</title>
</head>
<body>
  <header>
    <h1>Zuwa</h1>
  </header>
  <main>
    <section id="info-form">
      <h2 class="h21">Add New Information</h2>
      <label for="label">Label:</label>
      <input type="text" id="label" required>
      <label for="value">Value:</label>
      <input type="text" id="value" required>
      <div><button id="add-button">Add Information</button></div>
    </section>
    
    <section id="info-list">
      <h2>Stored Information</h2>
      <ul id="info-ul"></ul>
    </section>
  </main>
  
  <script src="script.js"></script>
